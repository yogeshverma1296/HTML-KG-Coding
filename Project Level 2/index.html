<!-- Project Level 2
1. Create a page with heading, paragraph, line breaks and separators.
2. Use an image with height 300, which is a link to another page.
3. Use bold, italic, underline and strike through in one line.
4. Write third equation of motion using superscript and subscript -->

<!-- separators in html is <hr /> -->
<!-- line breaks in html using <br /> -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Level 2</title>
  </head>
  <body>
    <!-- Create a page with heading, paragraph, line breaks and separators. -->
    <h1>Project Level 2</h1>
    <p>This is Project Level 2 <br />It is done by <a href="https://yogeshverma.info/" target="_blank">Yogesh Verma</a> as Practice</p>

    <hr />

    <!-- Use an image with height 300, which is a link to another page. -->
    <a href="https://www.google.com/" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
        alt="Google Logo"
        height="300"
      />
    </a>

    <hr />

    <!-- Text Formatting in HTML : Bold, Italic, Underline, Strikethrough -->
    <p><b>Bold</b> <i>Italic</i> <u>Underline</u> <s>Strikethrough</s></p>

    <hr />

    <!-- Third Equation of Motion -->
    <p>Third Equation of Motion : v<sup>2</sup> - u<sup>2</sup> = 2as</p>
  </body>
</html>
